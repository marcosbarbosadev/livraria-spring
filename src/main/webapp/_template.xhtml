<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

      <h:head />
      
      <h:body>
	   	<div id="cabecalho">
	   		<h:graphicImage library="img" name="logo.png" />
	
			<h:form id="temas" rendered="#{usuarioLogado != null}">
				<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
				    <f:selectItem itemLabel="Selecione" itemValue="" />
				    <f:selectItems value="#{temaBean.temas}" var="tema" 
				    	itemLabel="#{tema}" itemValue="#{tema}" />
				    <f:ajax />
				</p:themeSwitcher>
			</h:form>
	
	   		<p:growl id="messages" showDetail="true" autoUpdate="true" />
	   		
			<h:form rendered="#{usuarioLogado != null}">
				<p:menubar>
				    <p:submenu label="Cadastros" icon="ui-icon-document">
			            <p:menuitem value="Livros" action="livro?faces-redirect=true"  icon="fa fa-fw fa-edit" />
			            <p:menuitem value="Autor" action="autor?faces-redirect=true"  icon="fa fa-fw fa-edit" />
			            <p:menuitem value="Vendas" action="vendas?faces-redirect=true"  icon="fa fa-fw fa-edit" />
				    </p:submenu>
				
				     <p:submenu label="Outros">
				        <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out" />
				    </p:submenu>
				     <p:submenu label="Primefaces">
				        <p:menuitem value="ShowCase" target="_blank" url="http://primefaces.org/showcase" icon="fa fa-fw fa-sign-out" />
				    </p:submenu>
					<f:facet name="options">
						<h:outputText value="#{usuarioLogado.email}" />  <!-- TambÃ©m pode ser acessando usando #{sessionScope['usuarioLogado'].email} -->
						<p:commandButton value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out" />
					</f:facet>
				</p:menubar>
			</h:form>      		
	   		<h1><ui:insert name="titulo" /></h1>
	   	</div>
		   	
	   	<div id="conteudo">
	   		<ui:insert name="conteudo" />
	   	</div>
		   	
		   	
	   	<br /><br />
	   	<div id="rodape">
	   		copyright 2012 - <ui:insert name="rodape" />
	   	</div>
	</h:body>
</html>
