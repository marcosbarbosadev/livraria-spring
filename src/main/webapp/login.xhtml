<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="_template.xhtml">

        <ui:define name="titulo">
        	<p:outputPanel>Login</p:outputPanel>
        </ui:define>

        <ui:define name="conteudo">
        	
            <h:form id="login">
            	<p:fieldset legend="Login">
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{loginBean.usuario.email}"
                            required="true">
                            <f:passThroughAttribute name="type" value="email" />
                        </p:inputText>
                        <p:message for="email" id="messageEmail" />

                        <p:outputLabel value="Senha:" for="senha" />
                        <p:password id="senha" type="password" value="#{loginBean.usuario.senha}" required="true" feedback="true"
                        	promptLabel="Digite sua senha" weakLabel="Fraca" goodLabel="Bom" strongLabel="Forte" />
                        <p:message for="senha" id="messageSenha" />

                        <p:commandButton value="Efetuar Login" ajax="false" action="#{loginBean.efetuaLogin}" />
                    </p:panelGrid>
            	</p:fieldset>
            </h:form>
        </ui:define>
        <ui:define name="rodape">PÃ¡gina de login</ui:define>
    </ui:composition>
</html>
